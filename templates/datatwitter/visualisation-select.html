{# Allow the user to choose a visualisation to show the data with here #}
{% extends "datatwitter/base.html" %}
{% block content %}
    <div class="visualisation_select">
        <h2>Choose Visualisation</h2>
        <form action="/output" method="post">
            {% csrf_token %}
            {{ vis_form }}
            <input type="hidden" name="form-type" value="visualisation-select" />
            <input type="submit" value="Submit" />
        </form>
    </div>
{% endblock %}
