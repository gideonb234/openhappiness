{# If you type a URL in, it'll give you the dataset file title and file path #}
{% extends "datatwitter/base.html" %}
{% block content %}
    <div class="container">
        <div class="view-file">
            <span class="file_title">{{ dataset.file_title }}</span></br>
            <span class="file_path">{{ dataset.file_path }}</span>
        </div>
        <div id="file">
            {{ file }}
        </div>
    </div>
{% endblock %}
